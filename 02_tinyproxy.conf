User nobody
Group nogroup

Port 8888
Listen 127.0.0.1
Allow 127.0.0.1
BindSame yes
Timeout 600

StatFile "/usr/share/tinyproxy/stats.html"
Logfile "/var/log/tinyproxy/tinyproxy.log"
#Syslog On
LogLevel Info
PidFile "/var/run/tinyproxy/tinyproxy.pid"

MaxClients 5
ViaProxyName "tinyproxy"

ConnectPort 8888
ConnectPort 80
# The following two ports are used by SSL.
ConnectPort 443
ConnectPort 563

ReversePath "/ssh/" "http://0.0.0.0:7681/"
ReversePath "/adguard/" "http://0.0.0.0:8000/"
ReversePath "/router-console/" "http://0.0.0.0:80/"
ReversePath "/monitoring/" "http://0.0.0.0:19999/"
ReverseOnly Yes
ReverseMagic Yes
ReverseBaseURL "http://127.0.0.1:8888/"
